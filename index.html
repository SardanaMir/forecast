<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="title">forecast</div>
            <div class="block">
                <div class="city-name"></div>
                <div class="temp"></div>
                <div class="descr-block">
                    <div class="feels text"></div>
                    <div class="descr text"></div>
                </div>
                <div class="humidity text"></div>
                <div class="pressure text"></div>
                <div class="wind text"></div>
                <!-- <button class="btn">refresh</button> -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
